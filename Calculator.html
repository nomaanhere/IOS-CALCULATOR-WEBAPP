<!doctype html>
<html>
<head>
	
	<script src="https://kit.fontawesome.com/3556b27f88.js" crossorigin="anonymous"></script>
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link rel="icon" href="logo1.png">
	<link rel="stylesheet" href="Calculator.css">
	<title>IPhone Calculator</title>
</head>
<body>
	<div id="time">
	</div>	
	<div class="icon">
			 <i class="fas fa-signal"></i>
			 <i class="fas fa-wifi"></i>
			 <i class="fas fa-battery-full"></i>

	</div>
		<div>
			<input value="0" maxlength="6" id="display" />
		</div>
		<div>
			<button class="btn" id="buttonblue">AC</button>
			<button class="btn" id="buttonblue">+/-</button>
			<button class="btn" id="buttonblue">%</button> 
			<button class="btn" id="buttonorange">/</button>
		</div>
		<div>
			<button class="btn" id="buttongray">7</button>
			<button class="btn" id="buttongray">8</button>
			<button class="btn" id="buttongray">9</button> 
			<button class="btn" id="buttonorange">x</button>
		</div>
		<div>
			<button class="btn" id="buttongray">4</button>
			<button class="btn" id="buttongray">5</button>
			<button class="btn" id="buttongray">6</button> 
			<button class="btn" id="buttonorange">+</button>
		</div>
		<div>
			<button class="btn" id="buttongray">1</button>
			<button class="btn" id="buttongray">2</button>
			<button class="btn" id="buttongray">3</button> 
			<button class="btn" id="buttonorange">-</button>
		</div>
		<div>
			<button class="btn" id="buttonzero">0</button>
			<button class="btn" id="buttongray">.</button>
			<button class="btn" id="buttonorange">=</button> 
		</div>

	</div>

</div>
<script src="Calculator.js"></script>
</body>

</html>
